
[% WRAPPER setting title="PLUGIN_C3PO_USE_GLOBAL" desc="PLUGIN_C3PO_USE_GLOBAL_DESC" %]
    <div class="prefDesc">
        <input name="pref_useGlogalSettings" type="checkbox" [% IF prefs.useGlogalSettings %] checked [% END %]>
        <input name=useGlogalSettingsButton type="submit" class="stdclick" value= "[% "PLUGIN_C3PO_APPLY_BUTTON" | string %]">
    </div>
[% END %]

        <input name=showDetailsButton type="submit" class="stdclick" value= "[% "PLUGIN_C3PO_APPLY_BUTTON" | string %]">
    </div>
[% END %]
