<select class="stdedit" name="pref_ditherType" id="ditherType"
	[% IF prefs.useGlogalSettings %] disabled [% END %]>
	<option [% IF prefs.ditherType == "0" %]selected="selected" [% END %]value="-1">
		[% 'PLUGIN_C3PO_DITHER_TYPE_DISABLED' | string %]
	</option>
	<option [% IF prefs.ditherType == "1" %]selected="selected" [% END %]value="1">
		[% 'PLUGIN_C3PO_DITHER_TYPE_AUTO' | string %]
	</option>
	<option [% IF prefs.ditherType == "2" %]selected="selected" [% END %]value="2">
		[% 'PLUGIN_C3PO_DITHER_TYPE_DEFAULT' | string %]
	</option>
	<option [% IF prefs.ditherType == "3" %]selected="selected" [% END %]value="3">
		[% 'PLUGIN_C3PO_DITHER_TYPE_SLOPED_TPDF' | string %]
	</option>
	<option [% IF prefs.ditherType == "4" %]selected="selected" [% END %]value="4">
		[% 'PLUGIN_C3PO_DITHER_TYPE_SHAPE_NOISE' | string %]
	</option>
	<option [% IF prefs.ditherType == "5" %]selected="selected" [% END %]value="5">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_LIPSHITZ' | string %]
	</option>
	<option [% IF prefs.ditherType == "6" %]selected="selected" [% END %]value="6">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_F_WEIGHTED' | string %]
	</option>
	<option [% IF prefs.ditherType == "7" %]selected="selected" [% END %]value="7">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_MODIFIED_E_WEIGHTED' | string %]
	</option>
	<option [% IF prefs.ditherType == "8" %]selected="selected" [% END %]value="8">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_IMPROVED_E_WEIGHTED' | string %]
	</option>
	<option [% IF prefs.ditherType == "9" %]selected="selected" [% END %]value="9">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_GESEMANN' | string %]
	</option>
	<option [% IF prefs.ditherType == "A" %]selected="selected" [% END %]value="A">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_SHIBATA' | string %]
	</option>
	<option [% IF prefs.ditherType == "B" %]selected="selected" [% END %]value="B">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_LOW_SHIBATA' | string %]
	</option>
	<option [% IF prefs.ditherType == "C" %]selected="selected" [% END %]value="C">
		[% 'PLUGIN_C3PO_DITHER_TYPE_F_HIGH_SHIBATA' | string %]
	</option>
</select>
